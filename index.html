<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTech PT - Gestão de Formação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                border: 'rgba(255, 255, 255, 0.5)',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 50%, #f0f9ff 100%);
        min-height: 100vh;
        color: #1e293b;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .glass-sidebar {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      /* Rich Text Editor Glassmorphism Overrides */
      .ql-toolbar.ql-snow {
        border: 1px solid rgba(255, 255, 255, 0.6) !important;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 12px 12px 0 0;
        backdrop-filter: blur(10px);
      }
      .ql-container.ql-snow {
        border: 1px solid rgba(255, 255, 255, 0.6) !important;
        border-top: none !important;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 0 0 12px 12px;
      }
      .ql-editor {
        min-height: 120px;
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        color: #334155;
      }
      .ql-editor.ql-blank::before {
        color: #94a3b8;
        font-style: normal;
      }
      /* Custom Scrollbar for Editor */
      .ql-editor::-webkit-scrollbar {
        width: 8px;
      }
      .ql-editor::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
        border-radius: 4px;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "quill": "https://esm.sh/quill@1.3.7",
    "prop-types": "https://esm.sh/prop-types@15.8.1"
  }
}
</script>
</head>

</html>
