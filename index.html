<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTech PT - Gestão de Formação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Error Trap: Mostra erros no ecrã em vez de página branca -->
    <script>
      window.addEventListener('error', function(e) {
        const root = document.getElementById('root');
        // Apenas mostra erro se a app não tiver montado (root vazio)
        if(root && root.innerHTML.trim() === '') {
           document.body.innerHTML = `
             <div style="color:#ef4444; padding:40px; font-family:sans-serif; text-align:center; background:#fef2f2; height:100vh;">
               <h1 style="font-size:24px; margin-bottom:10px;">Erro de Inicialização</h1>
               <p style="color:#7f1d1d; font-size:16px;">${e.message}</p>
               <pre style="background:#fff; padding:15px; border-radius:8px; display:inline-block; margin-top:20px; border:1px solid #fee2e2; color:#991b1b;">${e.filename}:${e.lineno}</pre>
               <p style="margin-top:20px; font-size:12px; color:#666;">Se este erro persistir, verifique a consola do navegador (F12).</p>
             </div>
           `;
        }
      });
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                border: 'rgba(255, 255, 255, 0.5)',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 50%, #f0f9ff 100%);
        min-height: 100vh;
        color: #1e293b;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      .glass-sidebar {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      /* Rich Text Editor Glassmorphism Overrides */
      .rich-text-editor-wrapper {
        position: relative;
        z-index: 20; /* Garante que a toolbar fica acima de outros elementos */
      }
      .ql-toolbar.ql-snow {
        border: 1px solid rgba(255, 255, 255, 0.6) !important;
        background: rgba(255, 255, 255, 0.85); /* Mais opaco para leitura */
        border-radius: 12px 12px 0 0;
        backdrop-filter: blur(12px);
      }
      .ql-container.ql-snow {
        border: 1px solid rgba(255, 255, 255, 0.6) !important;
        border-top: none !important;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 0 0 12px 12px;
      }
      .ql-editor {
        min-height: 140px; /* Altura mínima aumentada */
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        color: #1e293b;
        line-height: 1.6;
      }
      .ql-editor.ql-blank::before {
        color: #64748b;
        font-style: italic;
      }
      /* Custom Scrollbar for Editor */
      .ql-editor::-webkit-scrollbar {
        width: 8px;
      }
      .ql-editor::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
        border-radius: 4px;
      }
    </style>
